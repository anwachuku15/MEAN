<!DOCTYPE html>
<html>
<head>
	<title>Hunting Github</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>Click the button below</h1>
	<button id="displayname">Click Me</button>

	<!-- <div id="display"></div> -->
</body>

<script>
	$.get("https://api.github.com/users/anwachuku15", displayName)
	//Element Reference
	var displaybtn = document.getElementById('displayname');

	//DOM manipulating function 
	function displayName(data) {
		console.log(data);
		console.log(data.login);
		//Create an Event Listener that waits for user to CLICK on the BUTTON ELEMENT (displaybtn)
		displaybtn.addEventListener('click', function(event){
			let html = '';
			html += `<p>${data.login}</p>`;
			//Insert tag with desired value AFTER the indicated ELEMENT ID (displayname)
			$('#displayname').after(html);
		})
	}
	
</script>

</html>
